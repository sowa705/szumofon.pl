<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szumofon</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url("background.jpeg");
            background-size: cover;
            background-position: center;
            backdrop-filter: blur(5px);
            background-color: grey;
            background-blend-mode: multiply;
        }
        .main {
            width: 100%;
            font-family: 'Courier New', Courier, monospace;
            font-size: 51px;
            color: white;
            text-align: center;
            text-shadow: 0 0 20px black;
        }
        .main-image {
            height: 48vh;
            filter: drop-shadow(0 0 20px black);
        }
        .sponsors {
            width: 100%;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            font-size: 20px;
            color: white;
        }
        .sponsors img {
            height: 50px;
            filter: drop-shadow(0 0 20px black);
        }
    </style>
</head>
<body>
    <div class="main">
        <img class="main-image" src="baofeng.png">
        <br>
        <p>*trolls your repeater*</p>
    </div>
    <div class="sponsors">
        <p>Sponsored by:</p>
        <img src="fcc.png">
        <img src="uke.png">
    </div>
</body>
</html>
